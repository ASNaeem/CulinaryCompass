<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Compass</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
	    <h1>Culinary Compass</h1>
	    <div class="search-bar">
	        <input type="text" id="search-input" placeholder="Enter ingredient or dish name">
	        <button id="search-button">Search</button>
	    </div>
	    <div class="recipes-container" id="recipes-container"></div>
	</div>
	<div id="modal" class="modal">
		<div class="modal-content">
		    <span class="close" onclick="closeModal()">&times;</span>
		    <h2 id="modal-title"></h2>
		    <p id="modal-category"></p>
		    <p id="modal-area"></p>
		    <p id="modal-ingredients"></p> 
		    <p id="modal-instructions"></p>
		    <p id="modal-source">
		    	<span id="modal-label"></span>
		    	<a id="modal-link" href="#" target="_blank"></a>
		    </p>
		    <div id="modal-video"></div>
	  	</div>
	</div>

    <script src="script.js"></script>
</body>
</html>
